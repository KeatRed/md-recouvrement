<div class="form-popup">
  <div class="form-popup__backdrop"></div>
  <div
    class="form-popup__content"
    [ngStyle]="{ top: top }"
  >
    <div class="form-popup__left">
      <h1>{{ mission?.title }}</h1>
      <h2>{{ mission?.title2 }}</h2>
      <p>{{ mission?.description2 }}</p>
      <h3>{{ mission?.title3 }}</h3>
      <p>{{ mission?.description3 }}</p>
      <ul class="list">
        <li *ngFor="let item of mission?.list">{{ item }}</li>
      </ul>
      <h4>{{ mission?.title4 }}</h4>
      <p>{{ mission?.description4 }}</p>
    </div>
    <form class="form-popup__right" (submit)="sendForm($event)">
      <input type="text" placeholder="Prénom*" required />
      <input type="text" placeholder="Nom*" required />
      <input type="text" placeholder="Coordonnées postales" />
      <input type="text" placeholder="Adresse postale" />
      <input type="text" placeholder="Ville" />
      <input type="text" placeholder="Code postal" />
      <input type="email" placeholder="Email*" required />
      <input type="tel" placeholder="Téléphone*" required />
      <input type="file" multiple />
      <textarea rows="4" placeholder="Commentaires..."></textarea>
      <div class="form-buttons">
        <button type="button" class="close" (click)="close()">Fermer</button>
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </div>
</div>
