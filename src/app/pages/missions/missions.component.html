<section class="missions-grid">
  <div class="card" 
  *ngFor="let item of missions" 
    [class.card--soon]="item.soon"
  [style.backgroundImage]="'url(' + item.background + ')'"
  (click)="!item.soon && openForm(item)">
    <div class="card-top">
      
      <h3>{{ item.title }}</h3>
    </div>
      <div class="card-bottom">
        <p>{{ item.description }}</p>
      </div>
    </div>
  </section>
